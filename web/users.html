{{ define "title" }}用户管理{{ end }}
{{ template "header" . }}
<ul class="mdui-list"></ul>
<script>
CxIm.apiRequest('api/users').then(users => {
    const $list = $('#main-container .mdui-list');
    for (const user in users) {
        const running = users[user];
        $list.append(`
<li class="mdui-list-item mdui-ripple">
    <div class="mdui-list-item-content">
        <div class="mdui-list-item-title">${user}</div>
        <div class="mdui-list-item-text">${running ? '运行中' : '未运行'}</div>
    </div>
    <label class="mdui-switch">
        <input type="checkbox"${running ? ' checked' : ''}/>
        <i class="mdui-switch-icon"></i>
    </label>
</li>`);
    }
});
</script>
{{ template "footer" . }}
